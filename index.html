<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar with Dropdown menu</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <ul class="navbar">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
        <li class="dropdown">
            <a class="dropdown-btn" href="#">Services</a>
            <div class="dropdown-menu">
                <a href="#">Service - 1</a>
                <a href="#">Service - 2</a>
                <a href="#">Service - 3</a>
            </div>
        </li>
        <li><a href="#">Our Location</a></li>
    </ul>

    <div class="form-container">
        <form action="#">
            <h2>Login Form</h2>
            <div class="name">
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Last Name">
            </div>
            <input class="email" type="email" placeholder="Your email address">
            <input class="password" type="password" placeholder="Your Password">
            <input type="submit" value="Login" class="submit-btn">

        </form>
    </div>
</body>

</html>
